<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Vercel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Condensed|Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur mon site Vercel</h1>
    </header>
    <main>
        <p>Ceci est la page d'accueil de mon site web déployé sur Vercel.</p>
        <!-- Section pour afficher les missions -->
        <section id="missions">
            <h2>Liste des Missions</h2>
            <div id="missionList" class="d-flex flex-wrap justify-content-start">
                <!-- Les cartes des missions seront insérées ici dynamiquement -->
            </div>
        </section>
        <!-- Modale pour afficher les détails d'une mission -->
        <div class="modal fade" id="missionDetailsModal" tabindex="-1" role="dialog" aria-labelledby="missionDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="missionDetailsModalLabel">Détails de la Mission</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p><strong>Nom de la mission :</strong> <span id="detailMissionName"></span></p>
                        <p><strong>Personnes concernées :</strong> <span id="detailMissionPerson"></span></p>
                        <p><strong>Objectif :</strong> <span id="detailMissionObjective"></span></p>
                    </div>
                    <div class="modal-footer">
                        <button id="completeMissionButton" class="btn btn-success">Mission Accomplie</button>
                        <button id="deleteMissionButton" class="btn btn-danger">Supprimer la mission</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bouton pour ouvrir le formulaire dans une popup -->
        <button id="addMissionButton" class="btn btn-primary" data-toggle="modal" data-target="#missionModal">Créer une Mission</button>
        <!-- Popup modale pour le formulaire -->
        <div class="modal fade" id="missionModal" tabindex="-1" role="dialog" aria-labelledby="missionModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="missionModalLabel">Créer une Mission</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="newMissionForm">
                            <div class="form-group">
                                <label for="missionName">Nom de la mission :</label>
                                <input type="text" id="missionName" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="missionPerson">Personne concernée :</label>
                                <input type="text" id="missionPerson" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="missionObjective">Objectif :</label>
                                <input type="text" id="missionObjective" class="form-control" required>
                            </div>
                            <div id="errorMessage" style="color: red; display: none;"></div>
                            <button type="submit" class="btn btn-primary">Ajouter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Barre de chargement -->
        <div class="loading-box">
            <div class="progress">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
